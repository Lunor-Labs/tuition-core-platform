name: Deploy Kalm Web App

on:
  push:
    branches:
      - dev
      - main

jobs:
  # ====================================
  # DEV DEPLOYMENT → vercel Preview
  # ====================================
  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create .env file from GitHub Secrets
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env
          echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}" >> .env
          echo "VITE_PAYHERE_MERCHANT_ID=${{ secrets.VITE_PAYHERE_MERCHANT_ID }}" >> .env
          echo "VITE_PAYHERE_MERCHANT_SECRET=${{ secrets.VITE_PAYHERE_MERCHANT_SECRET }}" >> .env
          echo "VITE_PAYHERE_SANDBOX=${{ secrets.VITE_PAYHERE_SANDBOX }}" >> .env
          echo "VITE_PAYHERE_NOTIFY_URL=${{ secrets.VITE_PAYHERE_NOTIFY_URL }}" >> .env
          echo "VITE_PAYHERE_RETURN_URL=${{ secrets.VITE_PAYHERE_RETURN_URL }}" >> .env
          echo "VITE_PAYHERE_CANCEL_URL=${{ secrets.VITE_PAYHERE_CANCEL_URL }}" >> .env
          echo "VITE_APP_ENV=${{ secrets.VITE_APP_ENV }}" >> .env
          echo "VITE_APP_URL=${{ secrets.VITE_APP_URL }}" >> .env
          echo "VITE_DAILY_API_KEY=${{ secrets.VITE_DAILY_API_KEY }}" >> .env
          echo "VITE_DAILY_DOMAIN=${{ secrets.VITE_DAILY_DOMAIN }}" >> .env
          echo "VERCEL_ORG_ID=${{ vars.VERCEL_ORG_ID }}" >> .env
          echo "VERCEL_PROJECT_ID=${{ vars.VERCEL_PROJECT_ID }}" >> .env

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Info
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Development/Preview)
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  # ====================================
  # PROD DEPLOYMENT → Vercel (CLI)
  # ====================================
  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create .env file from GitHub Secrets
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env
          echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}" >> .env
          echo "VITE_PAYHERE_MERCHANT_ID=${{ secrets.VITE_PAYHERE_MERCHANT_ID }}" >> .env
          echo "VITE_PAYHERE_MERCHANT_SECRET=${{ secrets.VITE_PAYHERE_MERCHANT_SECRET }}" >> .env
          echo "VITE_PAYHERE_SANDBOX=${{ secrets.VITE_PAYHERE_SANDBOX }}" >> .env
          echo "VITE_PAYHERE_NOTIFY_URL=${{ secrets.VITE_PAYHERE_NOTIFY_URL }}" >> .env
          echo "VITE_PAYHERE_RETURN_URL=${{ secrets.VITE_PAYHERE_RETURN_URL }}" >> .env
          echo "VITE_PAYHERE_CANCEL_URL=${{ secrets.VITE_PAYHERE_CANCEL_URL }}" >> .env
          echo "VITE_APP_ENV=${{ secrets.VITE_APP_ENV }}" >> .env
          echo "VITE_APP_URL=${{ secrets.VITE_APP_URL }}" >> .env
          echo "VITE_DAILY_API_KEY=${{ secrets.VITE_DAILY_API_KEY }}" >> .env
          echo "VITE_DAILY_DOMAIN=${{ secrets.VITE_DAILY_DOMAIN }}" >> .env
          echo "VERCEL_ORG_ID=${{ vars.VERCEL_ORG_ID }}" >> .env
          echo "VERCEL_PROJECT_ID=${{ vars.VERCEL_PROJECT_ID }}" >> .env

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Info
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}